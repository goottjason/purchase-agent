<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품 엑셀 업로드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
  <h2>상품 엑셀 업로드</h2>
  <form th:action="@{/admin/products/excel-upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xls,.xlsx" required/>
    <button class="btn btn-primary" type="submit">업로드</button>
  </form>
  <div th:if="${result}" class="alert alert-info mt-2" th:text="${result}"></div>
</div>
</body>
</html>
