<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- config.html에 작성한 head 태그에 병합됨 -->
<head th:replace="~{fragments/config :: configFragment}">
  <title layout:title-pattern="$CONTENT_TITLE :: purchase-agent">purchase-agent</title>
  <!-- 각 페이지 헤더에 title 작성하면, '메뉴명 :: purchase-agent' 표시됨 -->
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- 좌측 사이드바 -->
  <div th:replace="~{fragments/sidebar :: sidebarFragment}"></div>
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- 상단 네비게이션 -->
      <div th:replace="~{fragments/topbar :: topbarFragment}"></div>
      <!-- 각 페이지의 고유 내용 -->
      <th:block layout:fragment="content"></th:block>
    </div>  <!-- End of Main Content -->
    <!-- 하단 푸터 -->
    <div th:replace="~{fragments/footer :: footerFragment}"></div>
  </div>  <!-- End of Content Wrapper -->
</div>  <!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- 페이지별 스크립트를 위한 Fragment -->
<th:block layout:fragment="scripts">
  <!-- 각 페이지에서 구현 -->
</th:block>

</body>
</html>
