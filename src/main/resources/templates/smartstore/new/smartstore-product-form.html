<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>스마트스토어 상품등록 테스트</title>
  <script>
    async function submitProduct() {
      const requestBody = document.getElementById('productJson').value;
      const response = await fetch('/smartstore/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: requestBody
      });
      const result = await response.text();
      document.getElementById('result').innerText = result;
    }
  </script>
</head>
<body>
<h2>스마트스토어 상품등록 테스트</h2>
<textarea id="productJson" rows="20" cols="100">
{
  "originProduct": {
    "statusType": "WAIT",
    "name": "테스트상품",
    "leafCategoryId": "12345",
    "detailContent": "설명...",
    "images": {
      "representativeImage": { "url": "https://..." }
    },
    "salePrice": 10000,
    "stockQuantity": 5,
    "detailAttribute": {}
  },
  "smartstoreChannelProduct": {
    "channelProductDisplayStatusType": "WAIT",
    "naverShoppingRegistration": true
  }
}
    </textarea>
<br/>
<button onclick="submitProduct()">등록 테스트</button>
<pre id="result"></pre>
</body>
</html>
