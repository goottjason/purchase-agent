<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">

<head>
  <title>등록 처리 현황</title>
</head>

<div layout:fragment="content">
  <style>
    .channel-results-row {
      display: flex;
      gap: 10px; /* 각 메시지 박스 사이 여백 */
      justify-content: flex-start;
      align-items: stretch;
    }

    .channel-result {
      flex: 0 1 220px;
      background: #e9f7fa;
      border-radius: 6px;
      border-left: 4px solid #10b981;
      color: #059669;
      margin-bottom: 0;
      padding: 12px 16px 8px 10px;
      box-sizing: border-box;
      min-width: 150px;
    }
    .channel-results {
      font-size: 12px;
      line-height: 1.4;
    }


    .channel-result.success {
      background-color: #f0f9ff;
      border-left-color: #10b981;
      color: #059669;
    }

    .channel-result.fail {
      background-color: #fef2f2;
      border-left-color: #ef4444;
      color: #dc2626;
    }

    .channel-message {
      font-size: 11px;
      margin-top: 2px;
      opacity: 0.8;
    }

    .product-id {
      font-size: 10px;
      margin-top: 2px;
      font-family: monospace;
      color: #6b7280;
    }
  </style>
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="max-width: 1200px; margin: 0 auto;">
      <h1 class="h3 mb-0 text-gray-800">상품 등록 현황</h1>
    </div>

    <!-- 배치 등록 현황 카드 -->
    <div class="card shadow mb-4" style="max-width: 1500px; margin: 0 auto;">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">상품등록 배치 현황</h6>
      </div>
      <div class="card-body">
        <table id="statusTable" class="table table-bordered">
          <colgroup>
            <col style="width: 5%;">   <!-- 체크박스 -->
            <col style="width: 15%;">  <!-- 배치ID -->
            <col style="width: 12%;">  <!-- 코드 -->
            <col style="width: 8%;">   <!-- 단계 -->
            <col style="width: 8%;">   <!-- 상태 -->
            <col style="width: 47%;">  <!-- 메시지 -->
            <col style="width: 5%;">   <!-- 재시도 -->
          </colgroup>
          <thead>
          <tr>
            <th class="text-center"><!-- 체크박스 --></th>
            <th class="text-center">배치ID</th>
            <th class="text-center">코드</th>
            <th class="text-center">단계</th>
            <th class="text-center">상태</th>
            <th class="text-center">메시지</th>
            <th class="text-center">재시도</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="batch-upload-retry" style="display:none">[3단계 이미지 일괄 재시도]</button>
      </div>
    </div>

  </div> <!-- End Container Fluid -->
</div>

<th:block layout:fragment="scripts">
  <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script src="/js/pages/process-status.js"></script>
</th:block>
</html>
