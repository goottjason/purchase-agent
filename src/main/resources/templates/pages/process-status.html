<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">

<head>
  <title>등록 처리 현황</title>
</head>

<div layout:fragment="content">
  <style>
    .channel-results-row {
      display: grid;
      grid-template-columns: repeat(3, 220px); /* 고정 크기 */
      gap: 8px;
      margin-bottom: 6px;
      justify-content: center; /* 가로 가운데 정렬! */
    }

    .channel-result {
      width: 220px; /* 고정 너비 */
      min-height: 60px; /* 고정 최소 높이 */
      padding: 10px 12px 8px 10px;
      border-radius: 8px;
      border-left: 4px solid;
      box-sizing: border-box;
      word-break: break-all;
      font-size: 12px;
    }

    .channel-result.success {
      background-color: #f0f9ff;
      border-left-color: #10b981;
      color: #059669;
    }

    .channel-result.fail {
      background-color: #fef2f2;
      border-left-color: #ef4444;
      color: #dc2626;
    }

    .channel-message {
      font-size: 11px;
      margin-top: 2px;
      opacity: 0.8;
    }

    .product-id {
      font-size: 10px;
      margin-top: 2px;
      font-family: monospace;
      color: #6b7280;
    }

    .retry-btn, #batch-upload-retry {
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .retry-btn:hover, #batch-upload-retry:hover {
      background: #1551b8;
    }

    .retry-btn:active, #batch-upload-retry:active {
      background: #193fa1;
    }

    .delete-btn {
      border: none;
      background: #ef4444;
      color: #fff;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #dc2626;
    }

    /* 테이블 고정 크기 설정 */
    .card-body {
      padding: 1.5rem;
      overflow-x: auto;
    }

    #statusTable {
      width: 1200px; /* 고정 테이블 너비 */
      table-layout: fixed;
      margin: 0 auto;
    }

    /* 텍스트 말줄임표 */
    .batch-id-short {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    #statusTable td, #statusTable th {
      text-align: center;      /* 가로 가운데 정렬 */
      vertical-align: middle;  /* 세로 가운데 정렬 */
    }
  </style>
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="max-width: 1500px; margin: 0 auto;">
      <h1 class="h3 mb-0 text-gray-800">상품 등록 현황</h1>
    </div>

    <!-- 배치 등록 현황 카드 -->
    <div class="card shadow mb-4" style="max-width: 1500px; margin: 0 auto;">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">상품등록 배치 현황</h6>
      </div>
      <div class="card-body">
        <table id="statusTable" class="table table-bordered">
          <colgroup>
            <col style="width: 120px;">  <!-- 배치ID (그대로) -->
            <col style="width: 150px;">  <!-- 코드 (그대로) -->
            <col style="width: 180px;">  <!-- 단계 (+30px) -->
            <col style="width: 120px;">  <!-- 상태 (+20px) -->
            <col style="width: 720px;">  <!-- 메시지 (+150px) -->
            <col style="width: 130px;">  <!-- 액션 (그대로) -->
          </colgroup>
          <thead>
          <tr>
            <th class="text-center">배치ID</th>
            <th class="text-center">코드</th>
            <th class="text-center">단계</th>
            <th class="text-center">상태</th>
            <th class="text-center">메시지</th>
            <th class="text-center">액션</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div> <!-- End Container Fluid -->
</div>

<th:block layout:fragment="scripts">
  <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script src="/js/pages/process-status.js"></script>
</th:block>
</html>
