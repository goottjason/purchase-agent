<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">

<div layout:fragment="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4" style="max-width: 1200px; margin: 0 auto;">
      <h1 class="h3 mb-0 text-gray-800">공급업체 관리</h1>
    </div>

    <!-- 공급업체 등록 카드 -->
    <div class="card shadow mb-4" style="max-width: 1200px; margin: 0 auto;">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">공급업체 등록</h6>
      </div> <!-- End of Card Header -->
      <div class="card-body">
        <!-- 등록 폼 -->
        <form id="supplier-form" class="form-row mb-3">
          <div class="form-group col">
            <label for="supplier-code">코드</label>
            <input class="form-control mr-2" type="text" id="supplier-code" maxlength="10" placeholder="코드" required>
          </div>
          <div class="form-group col">
            <label for="supplier-name">이름</label>
            <input class="form-control mr-2" type="text" id="supplier-name" maxlength="255" placeholder="이름" required>
          </div>
          <div class="form-group col">
            <label for="supplier-currency">통화</label>
            <select class="form-control mr-2" id="supplier-currency" required></select>
          </div>
          <div class="form-group col-auto" style="display:flex; align-items:end;">
            <button class="btn btn-success" type="submit">등록</button>
          </div>
        </form>
      </div> <!-- End of Card Body -->
    </div> <!-- End of Card -->

    <!-- 공급업체 목록 카드 -->
    <div class="card shadow mb-4" style="max-width: 1200px; margin: 0 auto;">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">공급업체 목록</h6>
      </div> <!-- End of Card Header -->
      <div class="card-body">
        <!-- 테이블 -->
        <table class="table table-bordered">
          <thead>
          <tr>
            <th class="text-center">공급사 코드</th>
            <th class="text-center">이름</th>
            <th class="text-center">통화</th>
            <th class="text-center">관리</th>
          </tr>
          </thead>
          <tbody id="supplier-list"></tbody>
        </table>
      </div> <!-- End of Card Body -->
    </div> <!-- End of Card -->
  </div> <!-- End of Container Fluid -->

  <!-- 수정 모달 -->
  <div class="modal fade" id="supplierEditModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="supplier-edit-form">
          <div class="modal-header"><h5 class="modal-title">공급사 수정</h5>
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="edit-s-code">
            <div class="form-group">
              <label>이름</label>
              <input type="text" id="edit-s-name" class="form-control" maxlength="255" required>
            </div>
            <div class="form-group">
              <label>통화</label>
              <select id="edit-s-currency" class="form-control" required></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
            <button type="submit" class="btn btn-success">수정 완료</button>
          </div>
        </form>
      </div> <!-- End of Modal Content -->
    </div> <!-- End of Modal Dialog -->
  </div> <!-- End of Edit Modal -->

</div> <!-- End of Page Content -->

<th:block layout:fragment="scripts">
  <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
  <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
  <script src="/js/pages/suppliers.js"></script>
</th:block>

</html>
